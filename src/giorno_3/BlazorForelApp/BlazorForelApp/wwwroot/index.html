<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorForelApp</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorForelApp.styles.css" rel="stylesheet" />
    
    <!-- Miglioramento supporto emoji e caratteri unicode -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        /* Fallback fonts per migliore supporto emoji */
        body, .btn, .nav-link, .alert, .card {
            font-family: 
                'Segoe UI',
                -apple-system,
                BlinkMacSystemFont,
                'Helvetica Neue',
                Helvetica,
                Arial,
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Noto Color Emoji',
                'EmojiOne Color',
                'Android Emoji',
                sans-serif;
        }
        
        /* Specifico supporto per emoji */
        .emoji, .emoji-icon {
            font-family: 
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Noto Color Emoji',
                'EmojiOne Color',
                'Android Emoji',
                'Segoe UI Symbol',
                'Segoe UI',
                sans-serif;
            font-style: normal;
            font-variant: normal;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 1em;
            line-height: 1;
            display: inline-block;
            vertical-align: middle;
        }

        /* Specifico per pulsanti con emoji */
        .btn .emoji-icon {
            margin-right: 0.375rem;
            font-size: 0.9em;
        }

        /* Assicura che le emoji siano sempre visibili */
        .btn, .nav-link, .alert {
            font-feature-settings: "liga" 1, "kern" 1;
        }

        /* Fallback per browser che non supportano le emoji colorate */
        @supports not (font-family: "Apple Color Emoji") {
            .emoji-icon::before {
                content: "←";
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">✖</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
